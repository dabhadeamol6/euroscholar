 <style>
  /* Hide the E text and show logo */
  span.text-white.font-display.font-bold.text-2xl {
    font-size: 0 !important;
    color: transparent !important;
    display: inline-block !important;
    width: 55px !important;
    height: 55px !important;
    background-image: url('/images/logo.png') !important;
    background-size: contain !important;
    background-repeat: no-repeat !important;
    background-position: center !important;
    background-color: transparent !important;
    border-radius: 0 !important;
    vertical-align: middle !important;
    position: relative !important;
  }
  
  /* Floating Support Button */
  .support-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #003366 0%, #004080 100%);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,51,102,0.4);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border: 2px solid rgba(255,255,255,0.2);
  }
  
  .support-btn:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 8px 30px rgba(0,51,102,0.6);
    background: linear-gradient(135deg, #004080 0%, #0059b3 100%);
  }
  
  .support-btn:active {
    transform: scale(0.95);
  }
  
  /* Pulse animation ring */
  .support-btn::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(0,51,102,0.3);
    animation: pulse-ring 2s ease-out infinite;
    z-index: -1;
  }
  
  @keyframes pulse-ring {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.6); opacity: 0; }
  }
  
  /* Floating animation */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }
  
  .support-btn {
    animation: float 3s ease-in-out infinite;
  }
  
  .support-btn:hover {
    animation: none;
  }
  
  .support-btn img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  
  .support-btn:hover img {
    transform: scale(1.1);
  }
  
  /* Support Menu */
  .support-menu {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    padding: 15px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
    min-width: 200px;
    border: 1px solid rgba(255,255,255,0.3);
    opacity: 0;
    transform: translateY(20px) scale(0.9);
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .support-menu.active {
    display: flex;
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  
  .support-menu a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 15px;
    text-decoration: none;
    color: #333;
    border-radius: 10px;
    transition: all 0.2s ease;
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
    font-weight: 500;
  }
  
  .support-menu a:hover {
    background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
    transform: translateX(5px);
    color: #003366;
  }
  
  .support-menu img {
    width: 24px;
    height: 24px;
    transition: transform 0.2s ease;
  }
  
  .support-menu a:hover img {
    transform: scale(1.2);
  }
  
  .menu-label {
    font-size: 11px;
    color: #666;
    margin-bottom: 5px;
    padding-left: 5px;
    font-family: 'Segoe UI', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  /* Notification badge */
  .support-btn::after {
    content: '1';
    position: absolute;
    top: -2px;
    right: -2px;
    width: 20px;
    height: 20px;
    background: #ff4757;
    color: white;
    border-radius: 50%;
    font-size: 11px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid white;
    animation: badge-pulse 2s infinite;
  }
  
  @keyframes badge-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
</style>
  </head>
  <body>
    <div id="root"></div>
        <div class="support-btn" onclick="toggleSupport()">
      <img src="/images/logo.png" alt="Support">
    </div>

    <div class="support-menu" id="supportMenu">
      <div class="menu-label">Contact Us</div>
      <a href="mailto:info@euroscholar.in">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png" alt="Email">
        <span>Email</span>
      </a>
      <a href="https://wa.me/918788898563" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        <span>WhatsApp</span>
      </a>
    </div>

    <script>
    function toggleSupport() {
        var menu = document.getElementById('supportMenu');
        var btn = document.querySelector('.support-btn');
        
        menu.classList.toggle('active');
        
        if (menu.classList.contains('active')) {
          btn.style.transform = 'rotate(45deg) scale(1.1)';
          btn.style.background = 'linear-gradient(135deg, #ff4757 0%, #ff6348 100%)';
        } else {
          btn.style.transform = '';
          btn.style.background = '';
        }
      }
      
      document.addEventListener('click', function(event) {
        var btn = document.querySelector('.support-btn');
        var menu = document.getElementById('supportMenu');
        if (!btn.contains(event.target) && !menu.contains(event.target)) {
          menu.classList.remove('active');
          btn.style.transform = '';
          btn.style.background = '';
        }
      });
    </script>
  </body>
