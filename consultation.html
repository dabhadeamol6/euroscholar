<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consultation - EuroScholar</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,51,102,0.15);
            width: 100%;
            max-width: 600px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
        }
        
        h2 {
            color: #003366;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        p.subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #003366;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,51,102,0.3);
        }
        
        .privacy-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        /* Success Message */
        #successMessage {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        #successMessage h3 {
            color: #003366;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        #successMessage p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,51,102,0.3);
        }
        
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .form-container {
                padding: 25px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="EuroScholar">
        </div>
        
        <!-- Form -->
        <div id="formSection">
            <h2>Get Your Free Consultation</h2>
            <p class="subtitle">Fill in your details and our experts will contact you within 24 hours</p>
            
            <form action="https://api.web3forms.com/submit" method="POST" id="consultationForm">
                
                <!-- Hidden Settings -->
                <input type="hidden" name="access_key" value="24ff8f53-7382-4de4-9ce1-7678d52a5068">
                <input type="hidden" name="subject" value="New Consultation Request - EuroScholar">
                <input type="hidden" name="from_name" value="EuroScholar Website">
                
                <!-- Name & Email -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" name="email" placeholder="john@example.com" required>
                    </div>
                </div>
                
                <!-- Phone & Country -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number <span class="required">*</span></label>
                        <input type="tel" name="phone" placeholder="+91 98765 43210" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Country <span class="required">*</span></label>
                        <select name="country" required>
                            <option value="">Select country</option>
                            <option value="Italy">Italy</option>
                            <option value="Germany">Germany</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>
                </div>
                
                <!-- Course -->
                <div class="form-group">
                    <label>Course Interest</label>
                    <select name="course">
                        <option value="">Select course type</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business/MBA">Business/MBA</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Arts & Design">Arts & Design</option>
                        <option value="Science">Science</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <!-- Message -->
                <div class="form-group">
                    <label>Message (Optional)</label>
                    <textarea name="message" placeholder="Tell us about your goals..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">
                    ✈ Submit Inquiry
                </button>
                
                <p class="privacy-text">Your information is secure and will never be shared.</p>
                
            </form>
        </div>
        
        <!-- Success Message (Hidden at first) -->
        <div id="successMessage">
            <h3>✅ Thank You!</h3>
            <p>We have received your inquiry. Our team will contact you within 24 hours.</p>
            <a href="index.html" class="back-btn">← Back to Home</a>
        </div>
        
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var form = this;
            var btn = form.querySelector('button[type="submit"]');
            var originalText = btn.innerHTML;
            
            // Show loading
            btn.innerHTML = 'Sending...';
            btn.disabled = true;
            
            // Send data
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(function(response) {
                if (response.ok) {
                    // Hide form, show success
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Something went wrong. Please try again.');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            })
            .catch(function(error) {
                alert('Error: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
